<header class="header u-mb-xs">
    <div class="u-pt-s u-pb-s" role="banner">
        <div class="container">
            <div class="grid grid--gutterless">
                <div class="grid__col col-6@s">
                {% block logo %}
                    <div class="logo">
                        <img class="logo__img" src="{{ url_for('static', filename='img/theme/northernireland/northern-ireland-logo.svg') }}" alt="Department of Finance | An Roinn Airgeadais" />
                    </div>
                 {% endblock logo %}
                </div>
                {% if account_service_url %}
                    <div class="grid__col col-6@s">
                        <nav class="nav nav--horizontal  u-d-no--@xs@s u-fr" aria-label="Site services menu">
                            <ul class="nav__list" role="menubar" aria-label="Site services menu">
                                <li class="nav__item" role="menuitem"><a href="{{account_service_url}}" id="my-account" class="nav__link">{{ _("My account") }}</a></li>
                            </ul>
                        </nav>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="header__main">
        <div class="container">
            <div class="grid grid--gutterless grid--align-mid u-cf">
                <div class="grid__col">
                    <h1 class="header__title ">{{ survey_title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
