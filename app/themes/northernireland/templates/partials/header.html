<header class="header u-mb-xs">
    <div class="u-pt-s u-pb-s" role="banner">
        <div class="container">
            <div class="grid grid--gutterless">
                <div class="grid__col col-6@s">
                {% block logo %}
                    <div class="logo">
                        <img class="logo__img" src="{{ url_for('static', filename='img/theme/northernireland/northern-ireland-logo.svg') }}" alt="Department of Finance | An Roinn Airgeadais" />
                    </div>
                 {% endblock logo %}
                </div>
                {% if account_service_url %}
                    {% include 'partials/services-navigation.html' %}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="header__main">
        <div class="container">
            <div class="grid grid--gutterless grid--align-mid u-cf">
                <div class="grid__col {{ 'col-10@xs col-8@s' if account_service_url }}">
                    <h1 class="header__title ">{{ survey_title }}</h1>
                </div>
                {% if account_service_url %}
                <button class="btn btn--mobile js-nav-btn u-fr u-d-no--@s" type="button" id="menu-btn" aria-expanded="false" aria-controls="main-nav" aria-label="Toggle main navigation" aria-haspopup="true"><span class="btn--mobile__label"></span></button>
                {% endif %}
            </div>
        </div>
    </div>
    {% if account_service_url %}
        {% include 'partials/main-navigation.html' %}
    {% endif %}
</header>
